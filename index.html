<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>

<header>
  <div id="templateNavbar" class="bg-dark">
    <div id="templateNavTop">
      <div class="container">
        <div class="row">
          <div class="col-6 d-flex justify-content-center align-items-center">
            <div id="displayDate">
              <h1>
                <span>

                </span>
              </h1>
             </div>
          </div>
          <div class="col-6 d-flex justify-content-center align-items-center">
            <div id="displayTime">
              <h1>
                <span>

                </span>
              </h1>
             </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
<main>
  <section class="bg-dark py-5">
   <div id="userRegestration">
    <div class="container">
      <div class="row">
        
        <div class="col-12 bg-dark">
          <h1 class="text-center text-white text-uppercase py-3 border-bottom">User Regestration</h1>
          <form id="userIdentity" class="row g-3 needs-validation d-flex justify-content-center align-items-center" novalidate>
            <div class="col-md-6">
              <div class="error">
                <p class="text-white" id="firstNameError"></p>
              </div>
              <div class="py-2">
                <label for="validationCustom01" class="form-label text-white">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter Your First Name Here..."  required>
                <div class="valid-feedback text-white">
                  Looks good!
                </div>
              </div>
              <div class="error">
           
                <p class="text-white" id="lastNameError"></p>
              </div>
              <div class="py-2">
                <label for="validationCustom02" class="form-label text-white">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Your Last Name Here..." required>
                <div class="valid-feedback py-2">
                  Looks good!
                </div>
                <div class="error">
             
                  <p class="text-white" id="stateError"></p>
                  
                </div>
              <div class="py-2">
                <label for="validationCustom04" class="form-label text-white">State</label>
                <select class="form-select" id="state"  required>
                  <option selected disabled value="">Choose A Option...</option>
                  <option>Dhaka</option>
                  <option>Chittagong</option>
                  <option>Rajshahi</option>
                  <option>Khulna</option>
                  <option>Sylhet</option>
                  <!-- Add more city names as needed -->
                </select>
              
              </div>
        
              <div class="py-2"> 

                <button id="submitBtn" class="btn btn-primary" type="submit">Submit form</button>
              </div>
            </div>
         

            
          </form>
          </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 py-2 border border rounded">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
        <div class="col-12 bg-dark py-3">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">State</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>

              </tr>
            </thead>
            <tbody id="student-list">
         
            </tbody>
          </table> 
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center">
          <nav aria-label="Page navigation example bg-dark">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
   </div>
  </section>
</main>
<h1 id="hi"></h1>














    <script  src="./javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
